    <title>Vigésimo Segundo Dia - Reanima-me</title>
    <style type="text/css">
		.spasi {line-height: 1.5em; text-align:justify; text-indent:50px;"}
	</style>
</head>
<body>
<h3>Vigésimo Segundo Dia - Reanima-me</h3>
<p class="spasi">
		Que passe em meu coração para fazê-lo arder numa labareda ávida de irradiação.
		Que passe o teu sopro sobre o meu semblante entristecido para nele fazer reaparecer
		o sorriso.
		Que ele passe sobre minhas mãos cansadas para reanimá-las e pô-las alegremente á obra.


</p>
