<!DOCTYPE html>
<html>
<head>
    <title>Nono Dia - Enche-me de teu Amor</title>
    <style type="text/css">
		.spasi {line-height: 1.5em; text-align:justify; text-indent:50px;"}
	</style>
</head>
<body>
<h3>Nono Dia - Enche-me de teu Amor</h3>
<p class="spasi">
	Enche-me de tua vida, de sorte que possa viverem minha existência
	humana a vida superior de Deus.
	Enche-me de teu amor, a fim de que toda minha conduta consista em amar
	à maneira extrema do amor divino. 
	Enche-me ao máximo, conforme a minha capacidade	de te receber.



</p>
</body>
</html>
